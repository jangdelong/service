<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title>服务商展示页</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" >
<meta name="apple-mobile-web-app-capable" content="yes" >
<meta name="apple-mobile-web-app-status-bar-style" content="black" >

<link rel="stylesheet" href="css/common/common.css" >
<link rel="stylesheet" href="css/common/fonts.css" >
<link rel="stylesheet" href="css/jelon/style.css" >

<!-- 导入js类库库 -->
<script>
document.write('<script src="js/lib/' + ('__proto__' in {} ? 'zepto.min' : 'jquery.min') + '.js"><\/script>');
</script>
</head>

<body class="bg">

<div class="container">
	<div class="service-details">
		<!-- 个人半身照 -->
		<div class="half-pic">
			<img src="img/item/1.jpg" class="pic" >
		</div>

		<!-- 个人信息 -->
		<div class="details">
			<h1 class="tit">刘璐 <span class="label">协销</span></h1>
			<div class="meta">
				<span class="fl"><i class="icon-list"></i> 100案例</span>
				<span class="fr"><i class="icon-dizhi"></i> 广东</span>
			</div>
			<div class="experience red">行业经验：10年</div>
			<div class="description">
			我是刘璐，专注协销服务10余年，常规店销终端客单价428万记录，近5年累计直接创造终端业绩1亿。助企业“智慧、创意、创新”，以更经济更快速的方式打开市场的专业服务。实战型品牌策划为企业提供市场走访调研、动并提供培训与指导。
			</div>
		</div>
	</div>

	<!-- 列表 -->
	<div class="proj-list" id="CAIMEI____checkboxes">
		<div class="item">
			<div class="proj-pic">
				<img src="img/item/2.jpg" alt="xxx" >
			</div>
			<div class="proj-main">
				<h2 class="tit">协销经典服务</h2>
				<div class="meta"><span class="price red">￥980.00</span> <span class="time blue">15-30天</span></div>
				<div class="market-price">市场价：<del>￥1000.00</del></div>
			</div>
			<div class="checkbox">
				<div class="icon-check"></div>
			</div>
		</div>
		<div class="item">
			<div class="proj-pic">
				<img src="img/item/3.jpg" alt="xxx" >
			</div>
			<div class="proj-main">
				<h2 class="tit">协销经典服务</h2>
				<div class="meta"><span class="price red">￥980.00</span> <span class="time blue">15-30天</span></div>
				<div class="market-price">市场价：<del>￥1000.00</del></div>
			</div>
			<div class="checkbox">
				<div class="icon-check"></div>
			</div>
		</div>
	</div>
</div>

<!-- 底部购买入口 -->
<footer class="footer clearfix">
	<div class="cart fl">
		<a class="my-favo" href="#"><i class="icon-shoucang-o"></i><br>收藏</a>
		<a href="#" class="btn-cart">加入购物车</a>
	</div>
	<div class="buy fl">
		<a href="#" class="btn-buy">立即购买</a>
		<a class="my-cart" href="#"><i class="icon-gouwuche"></i><br>购物车</a>
	</div>
</footer>

<script src="js/plugin/zepto.jslider.js"></script>
<script src="js/main.js"></script>
</body>
</html>
